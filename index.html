<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <img src="https://i.ibb.co/0VG4MHrG/353048832-951953009466834-8016940894631407919-n-removebg-preview.png" alt="Loading" class="loading-image" />
            <img src="https://i.ibb.co/0VG4MHrG/353048832-951953009466834-8016940894631407919-n-removebg-preview.png" alt="Loading" class="loading-image" />
            <img src="https://i.ibb.co/0VG4MHrG/353048832-951953009466834-8016940894631407919-n-removebg-preview.png" alt="Loading" class="loading-image" />
        </div>
        <h1 id="loadingText">Loading Assets 0%</h1> <!-- Loading text -->
    </div>
    <div class="container" id="mainContent" style="display: none;">
        <h1>PORTFOLIO IN FILIPINO</h1>
        <h2>Pangalan: Daen Mandiel Angostura</h2>
        <h2>Grade at Section: 9 - Archimedes</h2>
    </div>
    <div class="squares-container" id="squaresContainer">
        <!-- Squares will be generated by JavaScript -->
    </div>
    <img id="cursorImage" class="cursor-image" src="https://i.ibb.co/LzwPJYRg/353048832-951953009466834-8016940894631407919-n-removebg-preview-1.png" alt="Cursor" style="display: none;"/>
    
    <!-- Footer to hide broken squares -->
    <footer class="footer">
        <p>Ginawa ni Daen Mandiel Angostura Pogi</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
