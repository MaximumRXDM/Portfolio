<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <img src="https://i.ibb.co/0VG4MHrG/353048832-951953009466834-8016940894631407919-n-removebg-preview.png" alt="Loading" class="loading-image" />
            <img src="https://i.ibb.co/0VG4MHrG/353048832-951953009466834-8016940894631407919-n-removebg-preview.png" alt="Loading" class="loading-image" />
            <img src="https://i.ibb.co/0VG4MHrG/353048832-951953009466834-8016940894631407919-n-removebg-preview.png" alt="Loading" class="loading-image" />
        </div>
        <h1>Tap to Enter</h1>
    </div>
    <div class="container" id="mainContent" style="display: none;">
        <h1>Welcome to Fishstrap!</h1>
        <p>Hover over the squares to see the effect.</p>
    </div>
    <div class="squares-container" id="squaresContainer">
        <!-- Squares will be generated by JavaScript -->
    </div>
    <img id="cursorImage" class="cursor-image" src="https://i.ibb.co/LzwPJYRg/353048832-951953009466834-8016940894631407919-n-removebg-preview-1.png" alt="Cursor" style="display: none;"/>
    <script src="scripts.js"></script>
</body>
</html>
